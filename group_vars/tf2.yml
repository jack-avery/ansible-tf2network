network_shortname: raspy

# FastDL Base URL
fastdl_url: "https://jackavery.ca/fastdl/tf/"

# Tags to include on all servers
global_tags:
  - raspy

# Default MOTD
htmlmotd: False
motd: |
  WELCOME TO rINSTAGIB.

  YOUR ROCKET LAUNCHER ONLY DEALS DAMAGE ON DIRECT HITS.
  YOUR ROCKET HITS WILL ONE-HIT KILL.

  YOUR SECONDARY IS REPLACED WITH A RAILGUN.
  MOMENTUM IS KEY. DEAL MORE DAMAGE THE FASTER YOU MOVE.

  YOUR MELEE HITS WILL ONE-HIT KILL.

  YOUR BUNNYHOPPING IS AUTOMATIC.
  YOUR AIR CONTROL IS STRONGER.
  YOUR AMMUNITION IS INFINITE.

# Link to SourceBans website
sourcebans:
  website: ""

# Whether to enable STV by default
stv_enabled: false

# Common "rulesets"
rulesets:
  rinstagib:
    servercfg:
      - tf_weapon_criticals 0
      - tf_use_fixed_weaponspreads 1
      - tf_spawn_glows_duration 0
      - tf_spec_xray 0
      - tf_preround_push_from_damage_enable 1
      - tf_avoidteammates_pushaway 0
      - sv_airaccelerate 150
      - sv_gravity 700
      - sv_alltalk 1
      - mp_friendlyfire 1
      - mp_match_end_at_timelimit 1
      - tf_arena_use_queue 0
      - tf_arena_first_blood 0
      - mp_tournament 1
      - mp_chattime 0
      - sw_gamedesc_override "rINSTAGIB"
      - sm_aia_extrastuff 0
      - sm_classrestrict_red_soldiers -1
      - sm_classrestrict_red_scouts 0
      - sm_classrestrict_red_pyros 0
      - sm_classrestrict_red_demomen 0
      - sm_classrestrict_red_heavies 0
      - sm_classrestrict_red_engineers 0
      - sm_classrestrict_red_medics 0
      - sm_classrestrict_red_snipers 0
      - sm_classrestrict_red_spies 0

    tags:
      - alltalk
      - instagib
      - rinstagib

    plugins:
      - soap_tf2dm
      - chillydm
      - AdvancedInfiniteAmmo
      - classrestrict
      - rinstagib
      - speedo
      - tf-bhop
      - tf2attributes
      - unrestricted_fov
      - sw_gamedesc_override
      - hwn_cosmetic_enabler

    # override default plugin configs like so:
    cfgs:
      mapchooser:
        sm_mapvote_start: "1.0"

# List of maps
mapcycles:
  rinstagib:
    maps:
      - cp_process_final_d # rinstagib edit
      - cp_sunshine
      - pl_upward
      - plr_hightower_dv1 # rinstagib edit
      - cp_orange_gamerland_classic_d # rinstagib edit
      - koth_lakeside_final_dv1 # rinstagib edit

# Plugins to include on every server
base_plugins:
  - admin-flatfile
  - adminhelp
  - adminmenu
  - antiflood
  - basechat
  - basecomm
  - basecommands
  - basetriggers
  - clientprefs
  # - discord
  # - discord_relay
  # - discord_sourcebans
  # - discord_sourcecomms
  # - fixstvslot
  - funcommands
  - funvotes
  - links
  - nextmap
  - playercommands
  - reservedslots
  # - sbpp_admcfg
  # - sbpp_checker
  # - sbpp_comms
  # - sbpp_main
  # - sbpp_sleuth
  - sm_nocontracker
  - sounds
  - spraytrace
  - stac
  - votescramble
  # - waitingdoors

  # - basebans
  # - basevotes
  # - mapchooser
  # - rockthevote
  # - nominations

