  # Default: "1"
  soap_regenhp: "1"

  # Delay between regeration ticks.
  # -
  # Default: "0.1"
  soap_regentick: "0.1"

  # Print killer's health to victim on death.
  # -
  # Default: "1"
  soap_showhp: "1"

  # Spawn timer.
  # -
  # Default: "1.5"
  soap_spawn_delay: "1.5"

  # Enable random spawns.
  # -
  # Default: "1"
  soap_spawnrandom: "1"

  # Enable random spawns independent of team
