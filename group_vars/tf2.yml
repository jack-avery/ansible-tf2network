  # -
  # Default: "2.0"
  # Minimum: "0.000000"
  sm_mapvote_startround: "0.0"

  # Specifies how long the mapvote should be available for.
  # -
  # Default: "20"
  # Minimum: "5.000000"
  sm_mapvote_voteduration: "15"

