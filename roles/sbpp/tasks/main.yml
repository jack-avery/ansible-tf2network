---
- name: Perform setup
  ansible.builtin.include_tasks: setup.yml

- name: Create build directory
  ansible.builtin.file:
    path: ~/sbpp
    state: directory
    mode: 0755

- name: Create network directory
  ansible.builtin.file:
    path: ~/sbpp/{{ network_shortname }}
    state: directory
    mode: 0755

- name: Transfer docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: ~/sbpp/{{ network_shortname }}/docker_compose.yml
    mode: 0755

- name: docker-compose up
  shell: docker-compose -f ~/sbpp/{{ network_shortname }}/docker_compose.yml up
